<ion-header style="height: 50px;
background-color: #F6AE45;">


  <ion-icon class="menuStyle" menuToggle name="menu"></ion-icon>

  <!-- <ion-icon class="optionsStyle pop-in" [ngClass]="{ 'expand' : expanded, 'contract': contracted }" (click)="expand('this')" name="add"></ion-icon>
   -->
  <ion-title style="width: 66vw; position: relative; top: 20px; left: 10vw;">
    <span style="font-size: 17px;color: white; font-weight: bold">Paramaitres</span>
  </ion-title>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item>
      <ion-icon name="notifications" item-start color="primary"></ion-icon>
      <ion-label style="position: relative; left:-14%">Notification</ion-label>
      <ion-toggle style="display: inline; z-index: 111;" (click)="updateNotificationStatus();" [(ngModel)]="notifStatus" color="secondary"></ion-toggle>
    </button>

    <button ion-item (click)="modifyProfileModal()">
      <ion-icon name="person" item-start color="primary"></ion-icon>
      <ion-label>Modifier mon profile</ion-label>
    </button>
    <button ion-item (click)="modifyPasswordModal()">
      <ion-icon name="key" item-start color="primary"></ion-icon>
      <ion-label>Modifier mon mot de passe</ion-label>
    </button>
    <button ion-item (click)="modifyAccountModal()">
      <ion-icon name="construct" item-start color="primary"></ion-icon>
      <ion-label>Modifier mon compte</ion-label>
    </button>
    <button ion-item (click)="deletemyAccount()">
      <ion-icon name="trash" item-start color="danger"></ion-icon>
      <ion-label>Suprimer mon compte</ion-label>
    </button>
  </ion-list>
</ion-content>

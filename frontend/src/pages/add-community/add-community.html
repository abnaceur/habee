<ion-header no-border>
    <ion-navbar transparent>
      <ion-buttons right>
        <button ion-button (click)="dismiss(false)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content fullscreen>
  
    <ion-list>
      <form [formGroup]="addCommunityForm" (ngSubmit)="onSubmit(addCommunityForm.value)">
  
        <ion-label style="
        color: white;
      position: relative;
      left: 20%;
      margin-bottom: 10%;
      margin-top: -20px;
      font-size: 20px;
      font-family: fantasy;">Cree une communaute</ion-label>
  
  
        <ion-item>
          <!--   <ion-label floating>E-mail</ion-label> -->
          <ion-input style="color:silver" placeholder="Nom" formControlName="communityTitle" type="text"></ion-input>
        </ion-item>
  
  
        <ion-item>
          <ion-label style="color: gray">
            Uploader une photo &nbsp; &nbsp;
            <ion-fab>
              <ion-icon style="color: gray" (click)="changePicture()" name="camera"></ion-icon>
            </ion-fab>
          </ion-label>
  
        </ion-item>
  
  
        <ion-item>
          <!--   <ion-label floating>E-mail</ion-label> -->
          <ion-textarea style="color:silver" placeholder="Description" formControlName="communityDescription" type="text"></ion-textarea>
        </ion-item>
  
        <button ion-button round style="position: relative; background-color: #f3a350; margin-top: 25px; left: 85px" type="submit">Cree</button>
      </form>
    </ion-list>
  
  </ion-content>

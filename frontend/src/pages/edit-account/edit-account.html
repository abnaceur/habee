<ion-header style="height: 50px;
  background-color: #F6AE45;">

  <ion-icon item-right class="optionsStyle pop-in" (click)="dismiss()" name="close"></ion-icon>


  <ion-title style="width: 66vw; position: relative; top: 20px; left: 10vw;">
    <span style="font-size: 17px;color: white; font-weight: bold">Modifier mon compte</span>
  </ion-title>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-list>
      <form [formGroup]="editAccountForm" (ngSubmit)="onSubmit(editAccountForm.value)">

        <ion-item>
          <!--   <ion-label floating>E-mail</ion-label> -->
          <ion-input style="color:silver" placeholder="Nom " formControlName="lastName" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <!--   <ion-label floating>E-mail</ion-label> -->
          <ion-input style="color:silver" placeholder="Prenom" formControlName="firstName" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <!--   <ion-label floating>E-mail</ion-label> -->
          <ion-input style="color:silver" placeholder="Addresse" formControlName="address" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <!--   <ion-label floating>E-mail</ion-label> -->
          <ion-input style="color:silver" placeholder="Tel" formControlName="phoneNumber" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <!--   <ion-label floating>E-mail</ion-label> -->
          <ion-input style="color:silver" placeholder="E-mail" formControlName="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <!--   <ion-label floating>E-mail</ion-label> -->
            <ion-input style="color:silver" placeholder="Confirmer votre e-mail" formControlName="confirmEmail" type="text"></ion-input>
          </ion-item>
  
        <ion-row>
          <ion-col col-12 text-center>
            <div class="center">
              <button ion-button type="submit" style="background-color: #F6AE45;">
                Modifier
              </button>
            </div>
          </ion-col>

        </ion-row>

      </form>
    </ion-list>
  </ion-grid>
</ion-content>

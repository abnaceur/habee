<ion-header style="height: 50px;
background-color: #77B650;">

<ion-icon class="menuStyle" menuToggle name="menu"></ion-icon>


  <ion-title style="width: 66vw; position: relative; top: 20px; left: 10vw;">
    <span style="font-size: 17px;color: white; font-weight: bold">Mon profile</span>
  </ion-title>
</ion-header>

<ion-content no-padding >

<ion-grid></ion-grid>
  <ion-item id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}">

      <ion-thumbnail item-start>
          <img id="profile-image" [src]='url + "/uploads/avatar.png"'/>
    </ion-thumbnail>
    <p class="profileTitle  ">{{user.name}}</p>
  </ion-item>

  <div id="content">
    <ion-row class="profileStat" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}" >
    
      <ion-col col-4>
        <p style="color:honeydew">Communautes</p>
        <span style="color:honeydew">13</span>
      </ion-col>
    
      <ion-col col-4>
        <p style="color:honeydew">Proposer</p>
        <span style="color:honeydew">{{user.proposed}}</span>
      </ion-col>

      <ion-col col-4>
        <p style="color:honeydew">Participer</p>
        <span style="color:honeydew">{{user.participated}}</span>
      </ion-col>
    </ion-row>
  
  </div>
</ion-content>

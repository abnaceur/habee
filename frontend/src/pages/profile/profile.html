<ion-header>
  <ion-navbar>
    <ion-title>Mon profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + imageUrl +')'}">
    <ion-icon (click)="editProfileModal()" item-right style="    z-index: 111;
    color: white;
    position: relative;
    top: 8px;
    float: right;
    right: 14px;
    font-size: 27px;"
    class="optionsStyle pop-in" name="create"></ion-icon>  

  </div>
  <div id="content"> 
    <div id="profile-info">
      <img id="profile-image" [src]='url + "/" + user.profile.profilePhoto'>
      <h3 id="profile-name">{{user.profile.profileFirstname}} {{user.profile.profileLastname}}</h3>
    </div>

    <ion-row class="profile-numbers">
      <ion-col col-6>
        <p>Mes Habee'Teams</p>
        <span>{{user.nbrCommunityByCreation}}</span>
      </ion-col>
      <ion-col col-6>
        <p>Mes Habeenautes</p>
        <span>{{user.nbrCommunityByPrticipation}}</span>
      </ion-col>
      <ion-col col-6>
          <p>Évents organisés</p>
          <span>{{user.eventCreated}}</span>
        </ion-col>
      <ion-col col-6>
        <p>Participation aux évents</p>
        <span>{{user.nbrEventsParticipated}}</span>
      </ion-col>
    </ion-row>

  </div>

</ion-content>

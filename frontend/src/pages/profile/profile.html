<ion-header style="height: 50px;
background-color: #fcfcfc;">

  <ion-icon class="menuStyle" menuToggle name="menu"></ion-icon>


  <ion-title style="width: 66vw; position: relative; top: 20px; left: 10vw;">
    <span style="font-size: 17px;color: #3b3b3b; font-weight: bold">Habee'Me</span>
  </ion-title>
</ion-header>

<ion-content no-padding>
  <ion-icon item-right style="z-index: 111; color: white; position: absolute;top: 8px;right: 13px;font-size: 27px;"
    class="optionsStyle pop-in" (click)="editProfileModal()" name="create"></ion-icon>
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + imageUrl +')'}"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" [src]='url + "/" + user.profile.profilePhoto'>
      <h3 id="profile-name">{{user.profile.profileLastname}} {{user.profile.profileFirstname}}</h3>
    </div>

    <ion-row class="profile-numbers">
      <ion-col col-6>
        <p>Habee'Team</p>
        <span>{{user.nbrCommunityByCreation}}</span>
      </ion-col>
      <ion-col col-6>
        <p>Habee'Nautes</p>
        <span>{{user.nbrCommunityByPrticipation}}</span>
      </ion-col>
      <ion-col col-6>
          <p>Habee'Organisé</p>
          <span>{{user.eventCreated}}</span>
        </ion-col>
      <ion-col col-6>
        <p>Habee'Participé</p>
        <span>{{user.nbrEventsParticipated}}</span>
      </ion-col>
    </ion-row>

  </div>

</ion-content>

<ion-header style="height: 50px;
background-color: #77B650;">
  <ion-icon style="position:relative; float: right; top:10px; left: -10px; font-size: 40px; font-weight: bold; color: floralwhite"
    menuToggle name="more"></ion-icon>
  <ion-title style="position: relative; top: 20px; left: 10px;">
    <span style="font-size: 17px;color: white; font-weight: bold">Mon profile</span>
  </ion-title>
</ion-header>

<ion-content class="myview_profile container transparent-header" padding>
  <div class="card-profile">
    <div class="card-profile_visual"></div>
    <div class="card-profile_user-infos">
      <span class="infos_name">{{user.name}}</span>
      <span class="infos_nick">{{user.twitter}}</span>
      <a href="#"></a>
    </div>
    <div class="card-profile_user-stats">
      <div class="stats-holder">
        <div class="user-stats">
          <strong>J'aime</strong>
          <span>{{user.tweets}}</span>
        </div>
        <div class="user-stats">
          <strong>Proposer  </strong>
          <span>{{user.following}}</span>
        </div>
        <div class="user-stats">
          <strong>Participer </strong>
          <span>{{user.followers}}</span>
        </div>
      </div>
    </div>
    <div id="posts">
      <ion-card *ngFor="let post of posts">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="user.profileImage">
          </ion-avatar>
          <h2 class="sticky">{{user.name}}</h2>
          <p>{{post.date}}</p>
        </ion-item>
        <img [src]="post.postImageUrl" (click)="imageTapped(post)">
        <ion-card-content>
          <p>{{post.text}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button color="purple" clear small icon-left (click)="like(post)">
              <ion-icon name='thumbs-up'></ion-icon>
              {{post.likes}} Likes
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="purple" clear small icon-left (click)="comment(post)">
              <ion-icon name='text'></ion-icon>
              {{post.comments}} Comments
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <p>
              {{post.timestamp}}
            </p>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
  </ion-content>

<ion-header style="height: 50px;
background-color: #77B650;">
  <ion-icon style="position:relative; float: right; top:10px; left: -10px; font-size: 40px; font-weight: bold; color: floralwhite"
    menuToggle name="more"></ion-icon>
  <ion-title style="position: relative; top: 20px; left: 10px;">
    <span style="font-size: 17px;color: white; font-weight: bold">Mon profile</span>
  </ion-title>
</ion-header>

<ion-content padding class="transparent-header">

  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}"></div>
  <div id="content">
    <div id="profile-info" padding>
      <img id="profile-image" [src]="user.profileImage">
      <h3 id="profile-name">{{user.name}}</h3>
      </div>
    <hr/>
    <ion-row style="position: relative;top: -138px" class="profile-numbers">
      <ion-col col-4>
        <p>Coeur</p>
        <span>{{user.coeur}}</span>
      </ion-col>
      <ion-col col-4>
        <p>Proposer</p>
        <span>{{user.proposed}}</span>
      </ion-col>
      <ion-col col-4>
        <p>Participer</p>
        <span>{{user.participated}}</span>
      </ion-col>
    </ion-row>
    <div id="posts">
      <ion-card *ngFor="let post of posts">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="user.profileImage">
          </ion-avatar>
          <h2 class="sticky">{{user.name}}</h2>
          <p>{{post.date}}</p>
        </ion-item>
        <img [src]="post.postImageUrl" (click)="imageTapped(post)">
        <ion-card-content>
          <p>{{post.text}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col col-4>
            <button ion-button color="purple" clear small icon-left (click)="like(post)">
                <ion-icon name='thumbs-up'></ion-icon>
                {{post.likes}} Likes
              </button>
          </ion-col>
          <ion-col col-5>
            <button ion-button no-padding color="purple" clear small icon-left (click)="comment(post)">
                <ion-icon name='text'></ion-icon>
                {{post.comments}} Comments
              </button>
          </ion-col>
          <ion-col col-3 align-self-center text-center>
            <p>
              {{post.timestamp}}
            </p>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-content class="myview" padding>
  <ion-content class="form-register" padding>
    <ion-grid>
      <ion-row center>
        <ion-col col-6>
          <button ion-button (click)="goToRegisterPage()" style="position: relative; background-color: #f3a350;" type="submit">
            Inscription</button>
            </ion-col>
            <ion-col col-6>
          <button ion-button (click)="goToLoginPage()" style="position: relative; background-color: #f3a350; " type="submit">
            Connexion</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>

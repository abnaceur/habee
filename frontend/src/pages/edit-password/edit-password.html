<ion-header>
  <ion-navbar style="color: black">
    <ion-title>Modifier le mot de passe</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon (click)="dismiss()" color="primary" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding fullscreen>

  <form [formGroup]="modifyPasswordForm" (ngSubmit)="onSubmit(modifyPasswordForm.value)">
    <ion-item>
      <!--   <ion-label floating>E-mail</ion-label> -->
      <ion-input style="color:silver" placeholder="Ancien mot de passe" formControlName="oldPassword" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <!--   <ion-label floating>E-mail</ion-label> -->
      <ion-input style="color:silver" placeholder="Nouveau mot de passe" formControlName="newPassword" type="text"></ion-input>
    </ion-item>


    <ion-item>
      <!--   <ion-label floating>E-mail</ion-label> -->
      <ion-input style="color:silver" placeholder="Confirmer le mot de passe" formControlName="confirmPassword" type="text"></ion-input>
    </ion-item>
  </form>

</ion-content>

<ion-footer>
  <button ion-button full style="color:#F6AE45" (click)="dismiss()">Modifier
  </button>
</ion-footer>

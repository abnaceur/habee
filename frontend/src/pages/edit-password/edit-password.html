<ion-header style="height: 50px;
  background-color: #48d7e4;">

  <ion-icon item-right class="optionsStyle pop-in" (click)="dismiss()" name="close"></ion-icon>


  <ion-title style="width: 66vw; position: relative; top: 11px;">
    <span style="font-size: 17px;color: white; font-weight: bold">Modifier mon mot de passe</span>
  </ion-title>
</ion-header>

<ion-content no-padding fullscreen>

  <form [formGroup]="modifyPasswordForm" (ngSubmit)="onSubmit(modifyPasswordForm.value)">

    <ion-item>
      <!--   <ion-label floating>E-mail</ion-label> -->
      <ion-input style="color:silver" placeholder="Ancien mot de passe" formControlName="oldPassword"
        type={{passwordType}}>
      </ion-input>
    </ion-item>

    <ion-item
      *ngIf="modifyPasswordForm.controls.oldPassword.hasError('required') && modifyPasswordForm.controls.oldPassword.touched">
      <p>Ce champ est obligatoire</p>
    </ion-item>

    <ion-item>
      <!--   <ion-label floating>E-mail</ion-label> -->
      <ion-input style="color:silver" placeholder="Nouveau mot de passe" formControlName="newPassword"
        type={{passwordType}}></ion-input>
    </ion-item>

    <ion-item
      *ngIf="modifyPasswordForm.controls.newPassword.hasError('minlength') && modifyPasswordForm.controls.newPassword.touched">
      <p style="position: relative;">Desole, la taille minimal est 8 characteres!</p>
    </ion-item>

    <ion-item
      *ngIf="modifyPasswordForm.controls.newPassword.hasError('required') && modifyPasswordForm.controls.newPassword.touched">
      <p>Ce champ est obligatoire</p>
    </ion-item>

    <ion-item>
      <!--   <ion-label floating>E-mail</ion-label> -->
      <ion-input style="color:silver" placeholder="Confirmer le mot de passe" formControlName="confirmPassword"
        type={{passwordType}}></ion-input>
    </ion-item>

    <ion-item
      *ngIf="modifyPasswordForm.controls.confirmPassword.hasError('required') && modifyPasswordForm.controls.confirmPassword.touched">
      <p>Ce champ est obligatoire</p>
    </ion-item>


    <ion-item>
      <ion-label>Visibilit√© du mot de passe</ion-label>
      <button ion-button clear icon-only color="primary" type="button" item-left (click)="switchVisible()">
        <ion-icon *ngIf="!showPasswordText" name="eye"> </ion-icon>
        <ion-icon *ngIf="showPasswordText" name="eye-off"> </ion-icon>
      </button>
    </ion-item>

    <ion-row>
      <ion-col col-12 text-center>
        <div class="center">
          <button ion-button [disabled]="!modifyPasswordForm.valid" type="submit" ion-button
            style="background-color:#48d7e4">
            Modifier
          </button>
        </div>
      </ion-col>
    </ion-row>

  </form>

</ion-content>

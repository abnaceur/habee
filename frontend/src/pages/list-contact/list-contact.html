  <ion-header style="height: 50px;
  background-color: #E96FA1;">
    
   
  <ion-icon class="menuStyle" menuToggle name="menu"></ion-icon>
  <ion-icon class="optionsStyle pop-in" [ngClass]="{ 'expand' : expanded, 'contract': contracted }" (click)="expand()" name="add"></ion-icon>
  
  
    <ion-title style="width: 66vw; position: relative; top: 20px; left: 10vw;">
      <span style="font-size: 17px;color: white; font-weight: bold">Liste de mes contacts</span>
    </ion-title>
  </ion-header>
  
<ion-content padding>

    <ion-list *ngFor='let user of contact'>

        <ion-item>
          <ion-avatar item-left>
            <img  [src]='url + "/" + user.profilePhoto'>
          </ion-avatar>
          <h2>{{user.profileUsername}}</h2>
        <button ion-button clear item-end>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-list>

</ion-content>

<ion-content class="myview" padding>
  <ion-content class="form-login" padding>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
      
      <ion-item [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
      <!--   <ion-label floating>E-mail</ion-label> -->
        <ion-input placeholder="email" formControlName="email" type="text" value="bob@habee.com"></ion-input>
      </ion-item>
      <!--
      <ion-item *ngIf="authForm.controls.email.hasError('required') && authForm.controls.email.touched">
        <p>Sorry, field email is required!</p> 
      </ion-item>
      <ion-item *ngIf="authForm.controls.email.hasError('pattern') && authForm.controls.email.touched">
         <p>Sorry, email format not valid!</p> 
      </ion-item> -->

      <ion-item [ngClass]="{'error-border':!authForm.controls.password.valid && authForm.controls.password.touched}">
      <!--  <ion-label floating>Mot de passe</ion-label> -->
        <ion-input placeholder="Mot de passe" formControlName="password" type="password" value="0123456789"></ion-input>
      </ion-item>

      <!--
      <ion-item *ngIf="authForm.controls.password.hasError('required') && authForm.controls.password.touched">
         <p>Sorry, field password is required!</p>
      </ion-item>
      <ion-item *ngIf="authForm.controls.password.hasError('minlength') && authForm.controls.password.touched">
        <p style="position: relative;">Sorry, minimum password length is 8!</p> 
      </ion-item> -->

      <button ion-button round small [disabled]="!authForm.valid" style="position: relative; background-color: #f3a350; margin-top: 3vw; left: 25vw; font-size: 7vm" type="submit">Connexion</button>
    </form>
  </ion-content>

</ion-content>

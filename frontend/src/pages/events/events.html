<ion-header style="height: 50px;">
    <ion-icon style="position:relative; float: right; top:10px; left: -10px; font-size: 38px; font-weight: bold; color: floralwhite"
    menuToggle name="more"></ion-icon>

</ion-header>


<ion-content class="myview_events card-background-page"  padding>

    <ion-card *ngFor="let event of allEvents">
        <img src='http://si.habee.local:3000/{{event.eventPhoto}}'>
  <ion-fab right top>
    <button mini ion-fab>
            <ion-icon name="log-in"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <h2>{{event.eventName}}</h2>
    <p>Cree par {{event.eventCreator}}</p>
</ion-item>


  <ion-item>
    <span item-start><p>{{event.eventDate.substring(0, event.eventDate.search('T'))}}</p></span>
    <button ion-button icon-start clear item-end>
      <ion-icon name="navigate"></ion-icon>
      Plus d'info
    </button>
  </ion-item>

    </ion-card>

</ion-content>

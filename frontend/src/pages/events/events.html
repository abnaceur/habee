<ion-header>

  <ion-navbar>
    <ion-title>Evénements</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="bottom">
      <button ion-fab>
        <ion-icon name="add"></ion-icon>
        <ion-label>Nouvel Evénément</ion-label>
      </button>
      <button ion-fab>
        <ion-icon name="contact"></ion-icon>
        <ion-label>Mes Evénements</ion-label>
      </button>
      <button ion-fab>
        <ion-icon name="contacts"></ion-icon>
        <ion-label>Tous les Evénements</ion-label>
      </button>
    </ion-fab-list>
  </ion-fab>

  <appEvent *ngFor="let event of allEvents" [event]="event"></appEvent>
</ion-content>

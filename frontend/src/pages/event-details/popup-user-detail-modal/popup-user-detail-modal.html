<ion-content fullscreen>


  <ion-item id="profile-bg" [ngStyle]="{'background-image': 'url(' + coverImage +')'}">
    <ion-thumbnail item-start>
      <img id="profile-image" [src]='url + "/" + user.profile.profilePhoto' />
    </ion-thumbnail>
    <p class="profileTitle  ">{{user.profile.profileUsername}}</p>
  </ion-item>

  <div id="content">
    <ion-row class="profileStat" [ngStyle]="{'background-image': 'url(' + coverImage +')'}">

      <ion-col col-12 class="textStyle">
        <ion-col col-6 style="float: left">
            Communautes
        </ion-col>
        <ion-col col-6 style="float: right">
            {{user.nbrCommunities}}
        </ion-col>
      </ion-col>

      <ion-col col-12 class="textStyle">
          <ion-col col-6 style="float: left">
              Proposer
          </ion-col>
          <ion-col col-6 style="float: right">
              {{user.eventCreated}}
          </ion-col>
      </ion-col>

      <ion-col col-12 class="textStyle">
          <ion-col col-6 style="float: left">
              Participer
          </ion-col>
          <ion-col col-6 style="float: right">
              {{user.nbrEventsParticipated}}
          </ion-col>
      </ion-col>
    </ion-row>
  </div>
</ion-content>


<ion-footer>
  <button ion-button full style="background-color:deeppink" (click)="dismiss()">Okay
  </button>
</ion-footer>

<ion-header style="height: 50px;">
  <ion-navbar>
    <ion-title>Passion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="myview_passion" padding>
  <ion-grid>
    <ion-row>

      <ion-col text-center *ngFor="let passion of allPassions" col-4 col-sm>
        <ion-card (click)='goToSubPassion(passion.passionId)' style="width:75px">
          <img style="min-width: 70px; min-height: 95px;height: 95px;" [src]="url + '/' + passion.passionImage" />
          <ion-card-content text-center>
            <ion-chip color="secondary">
              <ion-label style="font-size: 10px" color="dark">{{passion.passionName}}</ion-label>
            </ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>


    </ion-row>




  </ion-grid>
</ion-content>

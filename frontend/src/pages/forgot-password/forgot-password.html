<ion-content class="myview" padding>
  <ion-row>
    <ion-col col-12 text-center>
      <div class="center">
        <img src="../../assets/imgs/xxhdpi.png" />
        <ion-label style="font-family: -webkit-body; margin-top:-10px; font-weight:bold;font-size:28px; color:white">
          Habee
        </ion-label>
      </div>
    </ion-col>

  </ion-row>

  <ion-grid style="position:relative; top: 15%">
    <form [formGroup]="emailForm" (ngSubmit)="onSubmit(emailForm.value)">

      <ion-item style="background-color: white;  opacity: 0.7 ; color: white" [ngClass]="{'error-border':!emailForm.controls.email.valid && emailForm.controls.email.touched}">
        <ion-input style="color: darkblue" placeholder="email" formControlName="email" type="text" value="hisec4ever@gmail.com"></ion-input>
      </ion-item>


     
      <button id="submitReset" ion-button round small style="display: none" type="submit">Connexion</button>
    </form>
  </ion-grid>

</ion-content>

<div  style="z-index:111; position: absolute; background-color: transparent; bottom: 0px; width: 100%">
  <div class="row">
    <button ion-button (click)="clickReset()" style="color: wite; background-color:#45D8E5;" class="col col-50 button button-block">envoyer
    </button>
  </div>
</div>

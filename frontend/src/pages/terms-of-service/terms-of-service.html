<ion-header>
  <ion-navbar style="color: black">
    <ion-title>Condition d'utilisation</ion-title>
    <ion-buttons end (click)="dismiss()">
      <button ion-button icon-only>
        <ion-icon color="primary" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding fullscreen>
  <ion-item text-wrap>
    <ion-label>
      En utilisant l’application, vous acceptez  nos règles de confidentialité disponibles 
      <b (click)="showtermsScripts()">ici</b> 
    </ion-label>
  </ion-item>

    <ion-footer>
      <div (click)="declineTerms()"  class="pull-right" style="float: right; margin-right: 8px">
          <p style="font-size: 12px">Je n’accepte pas</p>
      </div>
      <button  ion-button (click)="termsAccepted()" full style="color:#F6AE45">
        <span style="color:white">J’accepte</span>
      </button>
    </ion-footer>
</ion-content>

<!--
  Generated template for the MyEventsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
--><ion-header style="height: 50px;
background-color: #906DA7;">
  <ion-icon style="position:relative; float: right; top:10px; left: -10px; font-size: 40px; font-weight: bold; color: floralwhite"
    menuToggle name="more"></ion-icon>
  <ion-title style="position: relative; top: 20px; left: 10px;">
    <span style="font-size: 17px;color: white; font-weight: bold">Mes événements</span>
  </ion-title>
</ion-header>


<ion-content class="myview_myevents" padding>

  <accordion-list *ngFor="let itm of eventParticipated; let index = index"
                  [title]="itm.name"
                  textColor="#FFF"
                  hasMargin="false"
                  headerColor="#F53D3D"
                  [expanded]="index === 0">
                  <ion-list>
                    <ion-item-sliding *ngFor="let item of userInfo">
                      <ion-item>
                        <ion-thumbnail item-start>
                          <img [src]='url + "/" + item.eventPhoto'>
                        </ion-thumbnail>
                        <h2>{{item.eventName}}</h2>
                        <p>{{item.eventLocation}} </p>
                        <p>• {{item.eventStartDate.substring(8, 10)}} {{months[item.eventStartDate.substring(5, 7) - 1]}} </p>
                      </ion-item>
                      <ion-item-options side="right">
                        <button style="position: relative; width: 100px" ion-button color="primary" (click)="viewEventDetails(item)">
                        <ion-icon name="eye"></ion-icon>
                        Voir
                      </button>
                        <button ion-button  style="position: relative; width: 100px" color="danger" (click)="unsubscrib(item.eventId)">
                        <ion-icon name="people"></ion-icon>
                          Desinscrire
                      </button>
                      </ion-item-options>
                    </ion-item-sliding>
                  </ion-list>
  </accordion-list>

  <accordion-list *ngFor="let itm of eventPropose; let index = index"
                  [title]="itm.name"
                  textColor="#FFF"
                  hasMargin="false"
                  headerColor="#F53D3D"
                  [expanded]="index === 0">
                 
  </accordion-list>
</ion-content>

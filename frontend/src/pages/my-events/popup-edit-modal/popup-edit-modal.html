<ion-header style="height: 50px;
  background-color: #E96FA1;">

  <ion-icon item-right class="optionsStyle pop-in" (click)="dismiss()" name="close"></ion-icon>


  <ion-title style="width: 66vw; position: relative; top: 20px; left: 10vw;">
    <span style="font-size: 17px;color: white; font-weight: bold">Modifier l'evenement</span>
  </ion-title>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
  <ion-list>
    <form [formGroup]="editEventForm" (ngSubmit)="onSubmit(editEventForm.value)">

      <ion-item>
        <!--   <ion-label floating>E-mail</ion-label> -->
        <ion-input style="color:silver" placeholder="Nom de l'evenement" formControlName="eventTitle" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="calendar" item-left></ion-icon>
        </ion-label>
        <ion-datetime style="position: relative;left: -43px;" name="eventStartDate" type="date"
          placeholder="Date de debut" displayFormat="DD/MM/YYYY" min="2018" max="2030" formControlName="eventStartDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="time" item-left></ion-icon>
        </ion-label>
        <ion-datetime style="position: relative;left: -43px;" name="eventStartHour" type="time" placeholder="Heur de debut"
          displayFormat="HH:mm" formControlName="eventStartHour"></ion-datetime>
      </ion-item>


      <ion-item>
        <ion-label>
          <ion-icon name="calendar" item-left></ion-icon>
        </ion-label>
        <ion-datetime style="position: relative;left: -43px;" name="eventEndDate" type="date" placeholder="Date de fin"
          displayFormat="DD/MM/YYYY" min="2018" max="2030" formControlName="eventEndDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="time" item-left></ion-icon>
        </ion-label>
        <ion-datetime style="position: relative;left: -43px;" name="eventEndHour" type="time" placeholder="Heur de fin"
          displayFormat="HH:mm" formControlName="eventEndHour"></ion-datetime>
      </ion-item>


      <ion-item>
        <!--   <ion-label floating>E-mail</ion-label> -->
        <ion-input style="color:silver" placeholder="Location" formControlName="eventLocation" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <!--   <ion-label floating>E-mail</ion-label> -->
        <ion-input style="color:silver" placeholder="Nombre participants" formControlName="eventNbrParticipants" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label style="color: gray">
          Uploader une photo &nbsp; &nbsp;
          <ion-fab>
            <ion-icon style="color: gray" (click)="changePicture()" name="camera"></ion-icon>
          </ion-fab>
        </ion-label>

      </ion-item>

      <ion-item>
        <img class="avatarPicture" [src]="url + '/' + chosenPicture || placeholder" onerror="this.src='assets/img/avatar/girl-avatar.png'" />
      </ion-item>

      <ion-item>
        <!--   <ion-label floating>E-mail</ion-label> -->
        <ion-textarea style="color:silver" placeholder="Description" formControlName="eventDescription" type="text"></ion-textarea>
      </ion-item>

      <ion-row>
        <ion-col col-12 text-center>
          <div class="center">
            <button ion-button type="submit" style="background-color: #E96FA1;">
              Modifier
            </button>
          </div>
        </ion-col>
  
      </ion-row>
    </form>
  </ion-list>
</ion-grid>
</ion-content>

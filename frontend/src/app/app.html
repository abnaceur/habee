<ion-menu [content]="content" id="menu-avatar">
  <ion-content>
    <div #header>
      <ion-row style="align-items:center;">
        <ion-col col-3>
          <img src="assets/icon/icon-email.svg" />
          <span class="icon-badge">4</span>
        </ion-col>
        <ion-col col-6>
          <img class="user-avatar round" src={{user.profileImage}} />
        </ion-col>
        <ion-col col-3>
          <img src="assets/icon/icon-calendar.svg" />
        </ion-col>
      </ion-row>
      <ion-row style="justify-content: center;">
        <h3>{{user.name}}</h3>
      </ion-row>
    </div>
    <ion-list no-lines>
      <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        <span *ngIf="p.title != 'Communaute'">
          {{p.title}}
        </span>
        <span (click)="toggleCommunitymenu()" *ngIf="p.title == 'Communaute'">
          {{p.title}} test
        </span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-menu [content]="content" id="menu-community">
  <ion-content>
    <div #header>
      <ion-item ion-item>
        <ion-icon (click)="backToMainMenu()" name="arrow-back" item-left></ion-icon>
        <span style="font-size:4vw; color:white"><b>Changer la communaute</b></span>
        <ion-icon (click)="goToAddCommunityModal()" name="add" item-right></ion-icon>
      </ion-item>
    </div><br>

    <ion-list no-lines *ngFor="let community of allCommunitiesbyUserId">

      <ion-item *ngIf="community.selected == 'true'">
        <ion-icon color="white" name="checkbox-outline" item-left></ion-icon>
        {{community.communityName}}
      </ion-item>

      <ion-item *ngIf="community.selected == 'false'">
        {{community.communityName}}
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
